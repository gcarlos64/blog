from: markdown
to: html5
standalone: true
template: site/default.html
highlight-style: site/highlight-style.theme
toc: false
shift-heading-level-by: 2
variables:
    mainfont: "sans-serif"
    fontsize: 16px
    fg: "#DBDFD3" # main foreground
    fg1: "#B1B5AB"
    bg: "#16142D" # main background
    color: "#8F8DE1" # main color
    color1: "#B3B2FE"
    monofont: "'Fira Mono'"
    #monobackgroundcolor: "#010101"
    site-title: gcarlos
    email: gcarlos@disroot.org
